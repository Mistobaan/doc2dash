dist: xenial
group: travis_latest
sudo: false
cache:
  directories:
    - $HOME/.cache/pip

language: python


matrix:
  include:
    # Lint
    - python: "3.7"
      env: TOXENV=lint
      stage: lint
    - python: "3.7"
      env: TOXENV=manifest

    # Tests
    - python: "3.7"
      stage: test
      env: TOXENV=py37

    # Prevent breakage by new releases
    - python: "3.7-dev"
      env: TOXENV=py37

    # Docs
    - python: "3.7"
      env: TOXENV=docs
      stage: docs
    - python: "3.7"
      env: TOXENV=readme

  allow_failures:
    - python: "3.7-dev"


install:
  - pip install tox


script:
  - tox


before_install:
  - pip install codecov


after_success:
  - tox -e coverage-report
  - codecov
